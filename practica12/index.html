<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_class">
    <h1 class="h1_class">formulario</h1>
    <fieldset class="fieldset_class">
        <legend class="legend_class">FORMULARIO</legend>
        <label class="label_class">Nombre</label>
        <input class="input_class" type="text">
        <div class="div_class">
            <label class="label_class">Apellido</label>
            <input class="input_class" type="text">
            <div  class="div_class">
                <label class="label_class">Numero de Cedula</label>
                <input class="input_class" type="tel">
            </div>
            <div class="div_class">
                <label class="label_class">que eres ?</label>
                <select class="select_class">
                    <option class="option-class">anciano</option>
                    <option class="option-class">joven</option>
                    <option class="option-class">adulto</option>
                </select>
                <div class="div_class">
                    <label class="label_class">Que genero eres?</label>
                    <select class="select_class">
                        <option class="option-class">hombre</option>
                        <option class="option-class">mujer</option>
                    </select>
                </div>
            </div>
        </div>
    </fieldset>
</body>
</html>
